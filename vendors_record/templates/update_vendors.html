<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vendors.com</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        th {
            background-color: #343a40;
            color: #fff;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contact">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid px-0 mb-3">
        <img src="https://source.unsplash.com/2000x400/?Office" class="d-block w-100" alt="...">
    </div>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update vendor details here.</h2>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Vendor Name</label>
                <input name="name" value="{{vendors.name}}" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Vendor Contact Details</label>
                <input name="contact_details" value="{{vendors.contact_details}}" type="text" class="form-control" required>
            </div>
            <div clas s="mb-3">
                <label for="exampleInputEmail1" class="form-label">Vendor Code</label>
                <input name="vendor_code" value="{{vendors.vendor_code}}" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Vendor Address</label>
                <input name="address" value="{{vendors.address}}" type="text" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">On-Time Delivery Rate</label>
                <input name="on_time_delivery_rate" value="{{vendors.on_time_delivery_rate}}" type="number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Quality Rating Avg</label>
                <input name="quality_rating_avg" value="{{vendors.quality_rating_avg}}" type="number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Average Response Time</label>
                <input name="average_response_time" value="{{vendors.average_response_time}}" type="number" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Fulfillment Rate</label>
                <input name="fulfillment_rate" value="{{vendors.fulfillment_rate}}" type="number" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Update Vendor</button>
        </form>
    </div>
</body>
</html>
